<div id="create-account-view">
	<link href="../css/login.css"/>
	<div class="camera-controls-container">
		<video class="video-stream">Video stream not available.</video>
		<img class="video-image -hidden" src="" alt="">
		<button class="take-picture-btn -hidden">
			<img class="take-picture-icon" src="../assets/camera.svg" alt="Take Picture" />
		</button>
		<button class="save-image-btn -hidden">
			<img class="save-image-icon" src="../assets/floppy-disk-solid.svg" alt="Save Image" />
		</button>
	</div>
	<div class="page-control-buttons">
		<button id="create-account-view-back-btn" class="back-btn">
			<img class="back-btn-icon"/>
			<span class="back-btn-text">
				Back
			</span>
		</button>
		<button id="create-account-view-video-start-btn" class="video-start-btn">
			<img class="create-account-view-video-start-btn-icon"/>
			<span class="create-account-view-video-start-btn-text">
				Start Camera for Facial Recognition
			</span>
		</button>
	</div>
</div>
